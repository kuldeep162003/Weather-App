<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicons/cloudy2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>WEATHER APP</h1>
            <div class="menu">
                <input type="radio" name="weather-options" id="your-weather" checked onchange="tabChange()">
                <label for="your-weather">Your Weather</label>
                <input type="radio" name="weather-options" id="search-weather" onchange="tabChange()">
                <label for="search-weather">Search Weather</label>
            </div>

            <!-- grant-access container -->
            <div class="grant-access">
                <img src="./assets/location.png" width="80" height="80" alt="" loading="lazy">
                <p class="grant-location-container">Grant Location Access</p>
                <p class="grant-location-desc">Allow Access to get weather Information</p>
                <button class="btn" onclick="askPermission()">GRANT ACCESS</button>
            </div>

            
            <!-- Search weather container -->
            <div class="search-weather-content">
                <form class="data-searchForm" onsubmit="return submitData()">
                    <input type="text" name="cityName" id="city-name" placeholder="Search for City...">
                    <button type="submit">
                        <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="search">
                    </button>
                </form>
                <p id="err-message"></p>
            </div>

            <!-- your-weather container -->
            <div class="your-weather-content">
                <div class="found display">
                    <div class="loctn">
                        <p class="city"></p>
                        <img class="country">
                    </div>
                    <p class="weather-desc"></p>
                    <img class="weather-icon">
                    <div class="temperature">
                        <p class="temperature-value"></p>
                        <p> Â°C</p>
                    </div>
    
                    <div class="weather-parameters">
                        <div class="weather-parameters-child windspeed-container">
                            <img src="./assets/wind.png" alt="">
                            <p class="parameter-name">Windspeed</p>
                            <div class="val windspeed">
                                <p class="windspeed-value"></p>
                                <p> m/s</p>
                            </div>
                        </div>
                        <div class="weather-parameters-child humidity-container">
                            <img src="./assets/humidity.png" alt="">
                            <p class="parameter-name">Humidity</p>
                            <div class="val humidity">
                                <p class="humidity-value"></p>
                                <p>%</p>
                            </div>
                        </div>
                        <div class="weather-parameters-child clouds-container">
                            <img src="./assets/cloud.png" alt="">
                            <p class="parameter-name">Clouds</p>
                            <div class="val clouds">
                                <p class="clouds-value"></p>
                                <p>%</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="not-found">
                    <img src="./assets/not-found.png" alt="">
                    <p class="alert">Oops! Could not fetch data...</p>
                    <div class="instructions">
                        <p>Please:</p>
                        <p>1. Check your internet connection</p>
                        <p>2. Enter valid city name</p>
                    </div>
                </div>
            </div>

            <!-- Loading container -->
            <div class="loading-page">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
